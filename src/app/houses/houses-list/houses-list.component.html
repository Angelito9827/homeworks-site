<div class="container-fluid" *ngIf="(user === 'user')">
  <h1 class="title">mis casas</h1>
  <div><button type="button" class="btn btn-primary" [routerLink]="['./','new']">AÃ±adir casas +</button></div>
    <div *ngIf="response">
      <div class="card" [routerLink]="[house.id]" *ngFor="let house of (response.elements  | paginate: { itemsPerPage: request.pageSize, currentPage: request.page, totalItems: request.totalCount}) ; let i = index" [ngClass]="{'card-admin': house.isAdmin}"> 
        <div>
          <img [src]="house.profileImage" class="img-fluid" alt="Imagen">
        </div>
        <div class="card-body">
          @if (house.isAdmin) {
            <i class="bi bi-person-check admin"> Admin</i>
          }
          <h5 class="card-title house-name">{{ house.name }}</h5>
          <p class="card-text house-member">{{ house.houseMembers }} participantes</p>  
        </div>
        <p class="card-text"><small class="text-body-secondary">{{ house.activeTasks }} tareas activas</small></p>
      </div>
    </div>  
    <pagination-controls class="custom-pagination" (pageChange)="onPageChange($event)" previousLabel=" "
        nextLabel=" " ></pagination-controls>
</div>
