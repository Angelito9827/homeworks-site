<div class="container-fluid" [formGroup]="form">
  <h1 class="title">crear casa</h1>
  <div class="container">
    <div class="container-left">
      <div class="component1-container">
        <div class="upload-container">
          <label class="hoverable" for="fileInput">
            <div class="image-container">
              <img [src]="url ? url : 'assets/img/photo_camera.png'" />
            </div>
            <div class="background"></div>
          </label>
          <input
          id="fileInput"
          type="file"
          class="select-profile-image"
          (change)="onSelectFile($event)"
          accept="image/*"
          formControlName="profileImage"
          />
          <span class="message">Haz click aquí para seleccionar una imagen</span>
        </div>
        <button
        id="delete-img"
        class="btn btn-primary"
        *ngIf="url"
        (click)="delete()"
        >
        eliminar
      </button>
    </div>
    <div *ngIf="fieldErrors['profileImage']" class="text-danger">Este es un campo obligatorio</div>
  </div>
  
  <div class="container-right">
    <div class="form-floating">
      <input
      type="text"
      class="form-control"
      placeholder="House Name"
      id="house-name"
      formControlName="houseName"
      />
      <label class="letras" for="floatingInput">Nombre de la casa</label>
      <div *ngIf="fieldErrors['houseName']" class="text-danger">Este es un campo obligatorio</div>
    </div>
    <div class="form-floating">
      <textarea
      class="form-control"
      placeholder="Leave a comment here"
      id="description"
      formControlName="description"
      ></textarea>
      <label class="letras" for="floatingTextarea">Descripción</label>
      <div *ngIf="fieldErrors['description']" class="text-danger">Este es un campo obligatorio</div>
    </div>
    <div class="form-floating">
      <input
      type="text"
      class="form-control"
      placeholder="Address"
      id="address"
      formControlName="address"
      />
      <label class="letras" for="floatingInput">Dirección</label>
      <div *ngIf="fieldErrors['address']" class="text-danger">Este es un campo obligatorio</div>
    </div>
    <div class="botones">
      <button
      id="create"
      type="button"
      class="btn btn-primary"
      (click)="validateFields()"
      >
      Crear
    </button>
  </div>
</div>
</div>
</div>
