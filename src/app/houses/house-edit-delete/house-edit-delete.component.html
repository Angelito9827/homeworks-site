<div class="container-fluid" *ngIf="houseResponse">
    <div class="container-left">
      <div class="component1-container">
        <div class="upload-container">
          <label class="hoverable" for="fileInput">
            <div class="image-container">
              <img [src]="houseResponse.profilePicture" />
            </div>
            <div class="background"></div>
          </label>
          <input
          id="fileInput"
          type="file"
          [(ngModel)]="url"
          class="select-profile-picture"
          (change)="onSelectFile($event)"
          accept="image/*"
          />
          <span class="message">Haz click aquí para cambiar la imagen de perfil</span>
        </div>
        <button id="delete-img" class="btn btn-primary" *ngIf="url" (click)="delete()">eliminar</button>
      </div>
    </div>
    <div class="container-right">
      <div class="form-floating">
        <input type="text" class="form-control" placeholder="House Name" [(ngModel)]="houseResponse.name" id="house-name">
        <label class="letras" for="floatingInput">Nombre de la casa</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder=".form-control-lg" aria-label=".form-control-lg example" [(ngModel)]="houseResponse.description" id="description"></textarea>
        <label class="letras" for="floatingTextarea">Descripción</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control form-control-lg" placeholder="Address" [(ngModel)]="houseResponse.address" id="direction">
        <label class="letras" for="floatingInput">Dirección</label>
      </div>
      <div class="botones">
        <button id="save" type="button" class="btn btn-primary" (click)="validateFields()">Guardar</button>
        <button id="delete-house" type="button" class="btn btn-primary"(click)="deleteHouse()">Eliminar</button>
      </div>
  </div>
</div>
