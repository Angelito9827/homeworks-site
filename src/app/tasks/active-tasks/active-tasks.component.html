<div class="container-fluid">
    <h1 class="title">tareas</h1>
    <div class="accordion" id="accordionExample" *ngIf="activeTasksResponse">
        <div class="accordion-item"
        *ngFor="let activeTask of (activeTasksResponse?.tasks) ; let i = index ">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse_' + i" aria-expanded="false"
            [attr.aria-controls]="'collapse_' + i">
            <div class="d-flex align-items-center">
                <div class="rounded-circle overflow-hidden me-2" style="width: 80px; height: 80px;">
                    <img [src]="activeTask.assignedToImage" alt="imagen1" class="img-fluid"
                    style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <div class="data-container">
                        <div class="name">
                            {{activeTask.name}}
                        </div>
                        <div class="assignedTo-name">
                            {{activeTask.assignedTo}}
                        </div>
                        <div class="date">
                            {{activeTask.finishDate | date}}
                        </div>
                    </div>
                </div>
            </button>
        </h2>
        <div [id]="'collapse_' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading_' + i"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div class="accordion-left">
                <div class="assignedBy">
                    <p>Creado por <strong>{{[activeTask.assignedBy]}}</strong></p>
                </div>
                <div class="description">
                    {{activeTask.description}}
                </div>
            </div>
            <div class="accordion-right">
                <div class="state">
                    {{state[activeTask.state]}}
                </div>
                <div><button type="button" class="btn btn-primary" [routerLink]="['edit-delet-task']">Editar</button></div>
            </div>
        </div>
    </div>
</div>
</div> 
</div>
